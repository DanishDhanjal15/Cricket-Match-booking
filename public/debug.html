<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Info</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
        }

        .section {
            background: #f5f5f5;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        pre {
            background: white;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç Debug Information</h1>

    <div class="section">
        <h2>Browser Info</h2>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
    </div>

    <div class="section">
        <h2>Console Errors</h2>
        <div id="errors">No errors captured yet...</div>
    </div>

    <div class="section">
        <h2>Quick Actions</h2>
        <button onclick="window.location.href='/'">Go to Homepage</button>
        <button onclick="window.location.href='/test-firebase.html'">Test Firebase</button>
        <button onclick="window.location.reload()">Reload Page</button>
    </div>

    <div class="section">
        <h2>Instructions</h2>
        <ol>
            <li>Open browser console (F12)</li>
            <li>Look for RED error messages</li>
            <li>Copy the error message</li>
            <li>Share it so we can fix it</li>
        </ol>
    </div>

    <script>
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('currentUrl').textContent = window.location.href;

        // Capture console errors
        const originalError = console.error;
        const errors = [];

        console.error = function (...args) {
            errors.push(args.join(' '));
            document.getElementById('errors').innerHTML = errors.map(e =>
                `<div class="error">‚ùå ${e}</div>`
            ).join('');
            originalError.apply(console, args);
        };

        // Try to load the main app
        setTimeout(() => {
            if (errors.length === 0) {
                document.getElementById('errors').innerHTML = '<div class="success">‚úÖ No errors detected!</div>';
            }
        }, 2000);
    </script>
</body>

</html>
