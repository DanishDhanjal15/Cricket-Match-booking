<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <h1>ğŸ” Firebase Connection Test</h1>
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        try {
            addResult('â³ Testing Firebase connection...', 'info');

            const firebaseConfig = {
                apiKey: "AIzaSyD9hDVj2Ld1gH_S3CMU1I8HHRRLHPmN5-Y",
                authDomain: "booking-project-c0008.firebaseapp.com",
                projectId: "booking-project-c0008",
                storageBucket: "booking-project-c0008.firebasestorage.app",
                messagingSenderId: "144186783175",
                appId: "1:144186783175:web:9668d5183e11bb723055e2"
            };

            const app = initializeApp(firebaseConfig);
            addResult('âœ… Firebase initialized successfully', 'success');

            const auth = getAuth(app);
            addResult('âœ… Firebase Auth initialized', 'success');

            const db = getFirestore(app);
            addResult('âœ… Firestore initialized', 'success');

            // Test Auth state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    addResult(`âœ… User logged in: ${user.email}`, 'success');
                } else {
                    addResult('â„¹ï¸ No user logged in (this is normal)', 'info');
                }
            });

            // Test Firestore - fetch matches
            const matchesRef = collection(db, 'matches');
            getDocs(matchesRef).then((snapshot) => {
                if (snapshot.empty) {
                    addResult('âš ï¸ No matches found in Firestore', 'error');
                } else {
                    addResult(`âœ… Found ${snapshot.size} matches in Firestore:`, 'success');
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        addResult(`&nbsp;&nbsp;&nbsp;ğŸ ${data.team1} vs ${data.team2} (${data.matchType})`, 'success');
                    });
                    addResult('<br><strong>âœ… Everything is working! Go to <a href="/">homepage</a></strong>', 'success');
                }
            }).catch((error) => {
                addResult(`âŒ Error fetching matches: ${error.message}`, 'error');
            });

        } catch (error) {
            addResult(`âŒ Error: ${error.message}`, 'error');
        }
    </script>
</body>

</html>
